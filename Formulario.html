<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>formulario</title>
</head>

<body>
    <H1 class="titulo-destaque">Receba atualizações no seu email.</H1>
    <form>
        <!--Legenda para nome-->
        <label for="campo_nome">Nome:</label>

        <!--Campo input type text-->
        <input id="campo_nome" type="text" placeholder="Seu Nome" required><br>

        <!--Legenda para Email-->
        <label for="email">Email:</label>
        <!--Campo input email-->
        <input id="email" type="email" placeholder="email" required><br>

        <!--Legenda para senha-->
        <label for="senha">Escolha uma senha:</label>

        <!--Input para Senha-->
        <input type="password" id="senha" placeholder="Escolha uma senha" required><br>

        <!-- Legenda para senha-->
        <label for="senha2">Repita sua senha:</label>
        <!--Input para Senha-->
        <input id="senha2" type="password" placeholder="Digite sua senha" required>
        <br>
        <input type="submit" value="Enviar">
    </form><br>
    <a href="testes.html">Voltar</a>

</body>

</html>
